<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <script src="dist/js/DatePickerX.min.js"></script>
    <link rel="stylesheet" href="../node_modules/just-validate/src/css/justValidateTooltip.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <header class="h1 text-muted text-center my-5">
            <h1>Cadastro de curr√≠culo</h1>
        </header>

        <form class="row g-3">

            <div class="col-12">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required>
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" required>
            </div>

            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" required>
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" required>
            </div>

            <div class="col-md-4">
                <label for="inputState" class="form-label" required>State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" required>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="residencia" id="casa">
                    <label class="form-check-label" for="casa">
                        House
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="residencia" id="apartamento" checked>
                    <label class="form-check-label" for="apartamento">
                        Apartment
                    </label>
                </div>
            </div>

            <div class="col-12">
                <label for="cargo" class="form-label">Office</label>
                <input type="text" class="form-control" id="cargo" required>
            </div>

            <div class="col-12">
                <label for="resume-curr" class="form-label">Curriculum Summary </label>
                <textarea type="text" class="form-control" id="resume-curr" required></textarea>
            </div>

            <div class="col-3">
                <label for="datepicker">Work start date</label>
                <input type="text" class="form-control" id="datepicker" required>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success me-1" id="">Send</button>
                <button type="button" class="btn btn-danger" id="clear">Clear</button>
            </div>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="../node_modules/moment/moment.js"></script>
    <script src="../node_modules/pikaday/pikaday.js"></script>
    <script src="script.js"></script>
</body>

</html>
