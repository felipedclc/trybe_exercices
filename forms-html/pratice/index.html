<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form curriculo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header-register">
        <h1>Cadastro de currículo</h1>
    </header>

    <form action="" class="form-align">
        <fieldset>
            <div class="line-content">
                <label for="name">Nome</label>
                <input type="text" id="name" required>
            </div>

            <div class="line-content">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="line-content">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" required>
            </div>

            <div class="line-content">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" required>
            </div>

            <div class="line-content">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" required>
            </div>

            <div class="line-content">
                <label for="estados">Estado</label>
                <select name="estado" id="estados" required></select>
            </div>

            <div class="line-content">
                <label for="casa"><input name="residencia" type="radio" id="casa" value="casa" required>Casa</label>
                <label for="ap"><input name="residencia" type="radio" id="ap" value="ap" required>Apartamento</label>
            </div>
        </fieldset>
    </form>


    <script src="script.js"></script>
</body>

</html>
